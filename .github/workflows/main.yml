name: Update Jira Versions in Workflow

on:
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  actions: write

jobs:
  update-versions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Fetch Jira Versions from API (if needed)
      # - name: Get Jira Versions
      #   id: get_versions
      #   uses: fjogeleit/http-request-action@v1
      #   with:
      #     url: "https://trigentnav.atlassian.net/rest/api/3/project/JEN/versions"
      #     method: "GET"
      #     username: ${{ secrets.JIRA_USERNAME }}
      #     password: ${{ secrets.JIRA_API_TOKEN }}
      #     contentType: "application/json"

      - name: Hardcode Jira Versions
        run: |
          echo '["1.0.0", "1.1.0", "1.2.0", "2.0.0", "major", "minor", "patch"]' > versions.json

      - name: Debug Versions File
        run: cat versions.json

      - name: Update Release Workflow File
        uses: mikefarah/yq@v4
        with:
          cmd: yq eval ".on.workflow_dispatch.inputs.jira_version.options = $(cat versions.json)" -i .github/workflows/release.yml

      - name: Commit and Push Changes
        run: |
          git config --global user.email "lathapaladugu414@gmail.com"
          git config --global user.name "latha-414"
          git add .github/workflows/release.yml
          git commit -m "Updated Jira versions in release.yml"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
